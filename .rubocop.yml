AllCops:
  TargetRubyVersion: 2.2
  TargetRailsVersion: 4.2
  Exclude:
    - 'Rakefile'

Rails:
  Enabled: true

# Don't enforce documentation
Style/Documentation:
  Enabled: false

Rails/ActionFilter:
  EnforcedStyle: action

Metrics/MethodLength:
  Max: 20

Style/Next:
  Enabled: false

# Support both ruby19 and hash_rockets
Style/HashSyntax:
  Enabled: false

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'

Performance/FixedSize:
  Exclude:
    - 'test/**/*'

Metrics/BlockLength:
  Exclude:
    - 'test/**/*'

Metrics/LineLength:
  Max: 180

Style/SymbolArray:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'db/seeds.d/**/*'
